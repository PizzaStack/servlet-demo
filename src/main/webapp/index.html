<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Star, Wars">
        <meta name="author" content="Mehrab">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Star Wars</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <div id="header" class="container">
                <div id="branding">
                    <h1>Star Wars</h1>
                </div>
                <nav id="links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="templates/about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="showcase">
            <div class="container">
                <h1>Your number one place for Star Wars Fanfiction</h1>
            </div>
        </section>

        <section id="submission">
            <div class="container">
                <h1>Submit your fanfiction!</h1>
                <form action="FanficServlet" method="post">
                	<input type="number" name="id"><br/>
                    <input type="text" name="title" id="title" placeholder="Enter Title"><br/>
                    <textarea name="body"></textarea><br/>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>

        <section id="stories">
            <button id="clear" onclick='clearAll()'>Clear All</button><br>
        </section>

        <footer>
            <p>PizzaStack Design, Copyright &copy; 2019</p>
        </footer>
        <script src="js/main.js"></script>
        <script src="js/ajax.js"></script>
        <script src="js/events.js"></script>
        <script src="js/functional.js"></script>
    </body>
</html>
